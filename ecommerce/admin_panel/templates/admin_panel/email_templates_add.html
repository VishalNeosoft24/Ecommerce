{% extends 'admin_panel/base.html' %}
{% block title %}
  Add Email Templates
{% endblock %}

{% block content %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Add Email Templates</h1>
          </div>
        </div>
      </div>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <!-- /.card-header -->
              <div class="container">
                <form action="" method="post">
                  {% csrf_token %}
                  <div class="form-group">{{ form.as_p }}</div>
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'all_email_templates' %}" class="btn btn-secondary">Cancel</a>
                  </div>
                </form>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

  <script>
    $(document).ready(function () {
      $('#summernote').summernote({
        height: 300, // Set a reasonable height
        width: '100%', // Set width to 100% or adjust as needed
        focus: true
      })
    })
  </script>
{% endblock %}
