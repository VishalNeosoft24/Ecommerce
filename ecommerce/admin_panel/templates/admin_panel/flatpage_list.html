<!-- templates/flatpages/flatpage_list.html -->

{% extends 'admin_panel/base.html' %}
{% block title %}
  FlatPages
{% endblock %}
{% block content %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>FlatPages</h1>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <!-- /.card-header -->
              <div class="card-body">
                <table id="flatpageDataTable" class="table table-bordered table-striped">
                  <tbody></tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteFlatpageModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Delete Flatpage</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">Are you sure you want to delete this flatpage?</div>
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
    
        $('#flatpageDataTable').DataTable({
          responsive: true,
          lengthChange: false,
          autoWidth: false,
          serverSide:true,
          processing:true,
          pageLength: 10,
          dom: 'Bfrtip',
          buttons: [
            {
              text: 'Create New Flatpage',
              action: function (e, dt, node, config) {
                const checkAccessUrl = "{% url 'create_flatpage' %}"
                checkUserGroupInfo(checkAccessUrl).then((hasAccess) => {
                  if (hasAccess) {
                    window.location.href = "{% url 'create_flatpage' %}"
                  } else {
                    toastr.error('Permission denied')
                  }
                })
              }
            }
          ],
    
          ajax: {
            url: "{% url 'get_all_flatpages' %}",
            type: 'GET',
            dataType: 'json',
            dataSrc: 'data'
          },
          columns: [
            { data: 'index', title: 'Sr.No' },
            { data: 'title', title: 'Name', 
              render: function (data, type, row, meta) {
                return `<a href="${row.abs_url}">${row.title}</a>`;
              }
            },
            { data: 'url', title: 'Url'},
            {
              data: null,
              title: 'Action',
              render: function (data, type, row, meta) {
                return '<a class="btn btn-info edit-btn" data-id="' + row.id + '"><i class="fa fa-edit"></i></a> ' + '<a class="btn btn-danger delete-btn" data-id="' + row.id + '"><i class="fa fa-trash" aria-hidden="true"></i></a> '
              }
            }
          ]
        })

    
      $(document).on('click', '.edit-btn', function () {
        var id = $(this).data('id')
        window.location.href = `/admin-panel/flatpages/${id}/edit/`
      })
    
      //check user permission for perticular url
      async function checkUserGroupInfo(url) {
        try {
          let response = await checkUserAccess(url)
          if (response.status === 'success' && response.code === 1) {
            return true
          } else {
            return false
          }
        } catch (error) {
          console.error('Failed to check user group info:', error)
          return false
        }
      }
    
      // Handle delete button click
      $('#flatpageDataTable tbody').on('click', '.delete-btn', function () {
        flatpageIdToDelete = $(this).data('id')
        const checkAccessUrl = `{% url 'delete_flatpage' flatpage_id=0 %}`.replace('0', flatpageIdToDelete)
        checkUserGroupInfo(checkAccessUrl).then((hasAccess) => {
          if (hasAccess) {
            $('#deleteFlatpageModal').modal('show')
          } else {
            toastr.error('Permission denied')
          }
        })
      })
    
      // Handle confirm delete button click
      $('#confirmDelete').on('click', function () {
        $.ajax({
          url: `{% url 'delete_flatpage' flatpage_id=0 %}`.replace('0', flatpageIdToDelete),
          type: 'POST',
          data: {
            coupon_id: flatpageIdToDelete,
            csrfmiddlewaretoken: '{{ csrf_token }}'
          },
          success: function (response) {
            if (response.status === 'success') {
              $('#deleteFlatpageModal').modal('hide')
              toastr.success(response.msg);
              $('#flatpageDataTable').DataTable().ajax.reload() // Reload the table data
            } else {
              toastr.error("Errror - ",response.msg)
            }
          },
          error: function (xhr, status, error) {
            console.error('Failed to delete coupon:', error)
          }
        })
      });

    })
  </script>
{% endblock %}
