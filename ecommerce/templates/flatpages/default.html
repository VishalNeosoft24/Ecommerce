{% extends 'customer_portal/customer_base.html' %}
{% block title %}
  {{ flatpage.title }}
{% endblock %}

{% block content %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    {% comment %} <section class="content-header">
      <div class="container">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>{{ flatpage.title }}</h1>
          </div>
        </div>
      </div>
    </section> {% endcomment %}

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <!-- /.card-header -->
              <div class="container">
                {% comment %} <h1>{{ flatpage.title }}</h1> {% endcomment %}
                {{ flatpage.content|safe }}
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
{% endblock %}
