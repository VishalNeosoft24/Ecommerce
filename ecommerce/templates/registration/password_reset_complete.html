{% extends 'customer_portal/customer_base.html' %}
{% load static %}

{% block title %}
  Password Reset Complete
{% endblock %}

{% block content %}
  <div style="
    font-family: Arial, sans-serif; 
    background-color: #f8f9fa; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 70vh; 
    margin: 0;
  ">
    <div style="
      background: #fff; 
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
      max-width: 400px; 
      width: 100%; 
      text-align: center;
    ">
      <h1 style="
        color: #333;
        margin-bottom: 20px;
      ">Password Reset Complete</h1>
      <p style="
        color: #555; 
        font-size: 16px; 
        margin-bottom: 20px;
      ">
        Your password has been successfully reset. You can now
        <a href="{% url 'login_page' %}" style="
          color: #007bff; 
          text-decoration: none;
        ">log in</a>
        with your new password.
      </p>
    </div>
  </div>
{% endblock %}
