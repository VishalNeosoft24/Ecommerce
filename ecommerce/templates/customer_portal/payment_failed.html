<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Failed</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container text-center mt-5">
      <div class="card">
        <div class="card-body">
          <h2 class="text-danger">Payment Failed</h2>
          <p class="mt-3">We are sorry, but your payment could not be processed at this time.</p>
          <p>Please try again or contact support for assistance.</p>
          <a href="{% url 'checkout' %}" class="btn btn-warning mt-3">Try Again</a>
          <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Go Back to Home</a>
        </div>
      </div>
    </div>
  </body>
</html>
